<main class="flex justify-center items-center h-screen">
  <form class="flex flex-col gap-4 w-1/4" [formGroup]="loginForm">
    <h1 class="font-title text-4xl text-center mb-4">Iniciar sesion</h1>
    <div class="input">
      <label for="email">CORREO</label>
      <input formControlName="email" type="email" id="email" />
    </div>
    <div class="input">
      <label for="password">CONTRASENA</label>
      <input formControlName="password" type="password" id="password" />
    </div>
    <button [disabled]="!loginForm.valid" class="button bg-green text-dark-1" type="submit">Entrar</button>
  </form>
</main>
