<main class="flex">
  <navigation />
  <section class="p-4 w-full">
    <article class="flex items-center justify-between">
      <h1>Categorias:</h1>
      <button class="button bg-green">Nueva categoria</button>
    </article>
    <form (ngSubmit)="submitCreateForm()" [formGroup]="createForm">
      <div class="input">
        <label for="name">Categoria</label>
        <input formControlName="name" id="name" type="text" />
      </div>
      <button [disabled]="!createForm.valid" type="Submit" class="button bg-green">Guardar</button>
    </form>
  </section>
</main>
