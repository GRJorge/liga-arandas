<main class="w-full h-screen flex justify-center items-center flex-col gap-4">
  <nav class="flex flex-wrap justify-center max-w-full gap-4">
    @for (league of leagues; track league._id) {
      <a class="flex flex-col items-center gap-2" href="">
        <img class="w-32 h-32 rounded-full" [src]="imgUrl + league.logo" alt="">
        <span class="text-sm font-light ">{{ league.name }}</span>
      </a>
    }
    <a class="flex flex-col items-center gap-2" href="/leagues/create">
      <span class="w-32 h-32 bg-dark-1 text-light-1 flex justify-center items-center text-4xl rounded-full">+</span>
      <span class="text-sm">Nueva liga</span>
    </a>
  </nav>
  <a class="underline text-sm" href="">Administradores</a>
</main>
